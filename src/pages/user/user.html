<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>BLOP App</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img src="https://cdn.pixabay.com/photo/2016/05/06/05/47/heart-rate-1375324_960_720.png"/>
    <ion-card-content>
      <ion-card-title>
        Tensión Arterial
      </ion-card-title>
      <ion-item>
          <ion-icon md="md-heart" item-start></ion-icon>
          SIS
          <ion-badge item-end>{{sis}}</ion-badge>
      </ion-item>
      <ion-item>
          <ion-icon md="md-heart-outline" item-start></ion-icon>
          DIA
          <ion-badge item-end>{{dia}}</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline type="button" (click)='takebp()'>Tomar la presión</button>
  <button ion-button block type="button" (click)='logout()'>Cerrar Sesión</button>
</ion-content>
